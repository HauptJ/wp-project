paths:
    migrations: %%PHINX_CONFIG_DIR%%/db/migrations
    seeds: %%PHINX_CONFIG_DIR%%/db/seeds

environments:
    default_migration_table: phinxlog
    default_database: wordpress
    default_adapter: mysql
    default_port: mysql
    development:
        adapter: mysql
        host: %%DB_PORT_3306_TCP_ADDR%%
        port: %%DB_PORT%%
        name: %%DB_NAME%%
        user: %%DB_USER%%
        pass: %%DB_USER%%
        charset: utf8mb4

    production:
        adapter: mysql
        host: %%DB_HOST%%
        port: %%DB_PORT%%
        name: %%DB_NAME%%
        user: %%DB_USER%%
        pass: %%DB_USER%%
        charset: utf8mb4

    testing:
        adapter: mysql
        host: %%DB_HOST%%
        port: %%DB_PORT%%
        name: %%DB_NAME%%
        user: %%DB_USER%%
        pass: %%DB_USER%%
        charset: utf8mb4
